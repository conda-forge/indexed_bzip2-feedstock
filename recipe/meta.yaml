{% set name = "indexed_bzip2" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dc75228a0651f75fe76ce00c3ae48719c3edaa49046a3dd57a9c8c86628e1e92

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  entry_points:
    - ibzip2 = indexed_bzip2:cli

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools >=46.4.0
    - wheel
    - cython >= 0.29.24
  run:
    - python

test:
  imports:
    - indexed_bzip2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mxmlnkn/indexed_bzip2
  summary: Fast random access to bzip2 files
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
